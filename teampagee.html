<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKIN MATCH</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(to right top, #825454, #ffffff);
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }

      .header {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: relative; /* Untuk positioning tombol HOME */
      }

      .home-button {
        position: absolute;
        right: 8px;
        top: 8px;
        background-color: #825454; /* Warna background diubah */
        color: #ffffff; /* Warna teks diubah menjadi putih */
        border: none;
        padding: 10px 40px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease; /* Efek hover halus */
      }

      .home-button:hover {
        background-color: #6a4545; /* Warna lebih gelap saat hover */
      }

      .logo {
        color: white;
        font-size: 128px;
        font-weight: 500;
        letter-spacing: -2px;
        margin: 0;
        line-height: 1;
      }

      .match {
        color: white;
        font-family: "Jost", sans-serif;
        font-size: 36px;
        letter-spacing: 23px;
        margin: 0;
        display: flex;
        align-items: center;
        margin-left: 5px;
      }

      .match .special-a {
        font-family: "Kaushan Script", cursive;
        margin: 0 -4px 0 -9;
        letter-spacing: 18px;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .section-title {
        color: white;
        font-size: 20px;
        margin-bottom: 10px;
        width: 175px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 5px;
        text-align: center;
      }

      .section-title span {
        display: inline-block; /* Allows width manipulation */
      }

      .team-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 90%; /* <<< Biar sejajar sama contact */
        padding: 0;
        margin: 0 auto 40px auto; /* Centered dan ada space bawah */
        box-sizing: border-box;
      }

      .team-member {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 180px;
        margin: 15px;
      }

      .photo {
        width: 160px;
        height: 200px;
        background-color: #ff0000;
        margin-bottom: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 10px;
        position: relative;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center top;
      }

      .id-number {
        background-color: white;
        color: #825454;
        padding: 8px 0;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        width: 180px;
        text-align: center;
      }

      .contact-section {
        width: 90%; /* <<< Sama kayak team-container */
        margin: 0 auto 30px auto; /* Centered */
        box-sizing: border-box;
      }

      .contact-container {
        background-color: white;
        padding: 25px;
        display: flex;
        justify-content: center; /* <<< Tengahin */
        align-items: center;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        height: 150px; /* <<< Tengahin isi teks */
      }

      .contact-info {
        display: flex;
        width: 100%;
      }

      .divider {
        width: 1px;
        height: 30px;
        background-color: #825454;
      }

      .contact-detail {
        color: #825454;
        font-weight: bold;
        font-size: 30px;
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
        justify-content: center;
      }

      .contact-icon {
        color: #825454;
      }

      .footer {
        color: white;
        text-align: center;
        font-size: 14px;
        margin-top: auto;
      }
    </style>
  </head>

    <div class="container">

        <img

      <div class="content-wrapper">

          <div class="team-member">

            </div>

          <div class="team-member">

        <div class="section-title">CONTACT</div>

        <div class="contact-section">
          <div class="contact-container">

        </div>
      </div>

    </div>
  </body>
</html>
